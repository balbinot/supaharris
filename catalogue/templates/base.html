{% load static %}
{% load staticfiles %}
{% load bootstrap_themes %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head id="head">
  <title>Surrey GC archive</title>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
  <meta name="description" content=""/>
  <meta name="keywords" content="" />
  <meta name="robots" content="index, follow" />
  {% bootstrap_styles theme='default' type='min.css' %}
  {% bootstrap_script use_min=True %}
  <link rel="stylesheet" type="text/css" href="{% static 'screen.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">SupaHarris</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">

        <li><a href="/catalogue/">Home</a></li>
        <li class="{% if request.resolver_match.url_name == "index" %}active{% endif %}">
          <a href="{% url "index" %}">Catalogue</a>
        </li>

        <li class="{% if request.resolver_match.url_name == "references" %}active{% endif %}">
          <a href="{% url "references" %}">References</a>
        </li>

        <li class="{% if request.resolver_match.url_name == "about" %}active{% endif %}">
          <a href="{% url "about" %}">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</div>
</html>
